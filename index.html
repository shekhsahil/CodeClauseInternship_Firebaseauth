<body>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
          </div>
          <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
          <!-- <hr> -->

          <br>
          <button type="button" id="facebook-login" name="facebook-login" class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook "></i> Login with Facebook</button>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">

      </div><!-- end col -->
      <hr>
      <button type="button" id="google" name="google-login" class="btn btn-danger btn-lg btn-block"><i
          class="fa fa-google "></i> Login with Google</button>
      <br>
      <button type="button" id="facebook-login" name="facebook-login" class="btn btn-primary btn-lg btn-block"><i
          class="fa fa-facebook "></i> Login with Facebook</button>
      <br>
      <button type="button" id="githubSignin" class="btn btn-secondary btn-lg btn-block" ><i
          class="fa fa-github "></i> Login with Github</button>

<script type="module">

    appId: "1:283880864418:web:867013bdb2e2e2d64b35fb",
    measurementId: "G-PDMGPW6ZDT"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider(app);
  const analytics = getAnalytics(app);
////////////////////////////////////

////////////////////////////
  google.addEventListener('click', (e) => {
    signInWithPopup(auth, provider)
      .then((result) => {
        // This gives you a Google Access Token. You can use it to access the Google API.
        const credential = GoogleAuthProvider.credentialFromResult(result);
        const token = credential.accessToken;
        // The signed-in user info.
        const user = result.user;
        alert(" Logged in succesfully , Welcome " + user.displayName);
        document.getElementById('logout').style.display = 'block';

        // IdP data available using getAdditionalUserInfo(result)
        // ...
      }).catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        // The email of the user's account used.
        const email = error.customData.email;
        // The AuthCredential type that was used.
        const credential = GoogleAuthProvider.credentialFromError(error);
        alert(errorMessage);
        // ...
      });
   }
  );
  // const auth=getAuth();
  console.log(app);
  ////////////////

  //----- End
  ///////////////////
  //----- New Registration code start	  
  document.getElementById("register").addEventListener("click", function () {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    //For new registration
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        console.log(user);
        alert("Registration successfully!!");
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        console.log(errorMessage);
        alert(error);
      });
  });
  //----- End
  
  //----- Login code start	  
  document.getElementById("login").addEventListener("click", function () {
    var email = document.getElementById("login_email").value;
    var password = document.getElementById("login_password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        console.log(user);
        alert(user.email + " Login successfully!!!");
        document.getElementById('logout').style.display = 'block';
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
  });
  //----- End

  //----- Logout code start	  
  document.getElementById("logout").addEventListener("click", function () {
    signOut(auth).then(() => {
      // Sign-out successful.
      console.log('Sign-out successful.');
      alert('Sign-out successful.');
      document.getElementById('logout').style.display = 'none';
    }).catch((error) => {
      // An error happened.
      console.log('An error happened.');
    });
  });
  //----- End  
  //GITHUB AUTH START
  var gprovider = new firebase.auth.GithubAuthProvider();
  ////////////////////////
  githubSignin.addEventListener('click', (e) => {
    firebase.auth().signInWithPopup(auth,gprovider)
      .then(function (result) {
        var token = result.credential.accessToken;
        var user = result.user;
        console.log(token)
        console.log(user)
      }).catch(function (error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log(error.code)
        console.log(error.message)
      });
  }
  );
  ///////////////////

  firebase.auth().onAuthStateChanged(function (user) {
    if (user) {
      // User is signed in.
      var displayName = user.displayName;
      var email = user.email;
      var emailVerified = user.emailVerified;
      var photoURL = user.photoURL;
      var isAnonymous = user.isAnonymous;
      var uid = user.uid;
      var providerData = user.providerData;
      // ...
    } else {
      // User is signed out.
      // ...
    }
  });
  function githubSignout() {
    firebase.auth().signOut()
      .then(function () {
        console.log('Signout successful!')
      }, function (error) {
        console.log('Signout failed')
      });
  }
  //----- End
</script>
